        }

            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px 12px;
            font-size: 14px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
            font-weight: 500;
            color: #555;
        }
        td {
            color: #333;
        }
        .totals {
            margin-top: 30px;
            text-align: right;
        }
        .totals div {
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        .totals input {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            color: #333;
            width: 200px;
            text-align: right;
        }
        select {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px 12px;
            font-size: 14px;
            color: #333;
        }
        .product-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            display: none;
        }
        .product-description {
            font-size: 13px;
            color: #666;
            margin-top: 6px;
            display: none;
        }
        .print-button {
            background-color: #00ff0d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            display: block;
            margin-left: auto;
        }
        .print-button:hover {
            background-color: #0056b3;
        }
        .expedida-por {
            background-color: #f5f5f5;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            color: #555;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>

            <div>I.V.A. (13%): <input type="number" id="iva" step="0.01" readonly></div>

    <script>
        // Función para calcular todos los totales
        function calcularTotales() {
            let subtotalFinal = 0;
            document.querySelectorAll('tbody tr').forEach(row => {
                const cantidad = parseFloat(row.querySelector('.cantidad').value) || 0;
                const precio = parseFloat(row.querySelector('.precio').value) || 0;
                const subtotal = cantidad * precio;
                row.querySelector('.subtotal').value = subtotal.toFixed(2);
                subtotalFinal += subtotal;
            });

            document.getElementById('subtotal-final').value = subtotalFinal.toFixed(2);
            const iva = subtotalFinal * 0.13;
            document.getElementById('iva').value = iva.toFixed(2);
            const totalFinal = subtotalFinal + iva;
            document.getElementById('total-final').value = totalFinal.toFixed(2);
        }

        // Evento para actualizar precio y mostrar detalles del producto al seleccionar
        document.querySelectorAll('.producto').forEach(select => {
            select.addEventListener('change', function() {
                const row = this.closest('tr');
                const precio = this.value;
                const selectedOption = this.options[this.selectedIndex];
                const descripcion = selectedOption.getAttribute('data-desc');
                const imagen = selectedOption.getAttribute('data-img');
                
                row.querySelector('.precio').value = precio;
                
                // Actualizar imagen y descripción
                const productImage = row.querySelector('.product-image');
                const productDescription = row.querySelector('.product-description');
                
                if (precio) {
                    productImage.src = imagen;
                    productImage.style.display = 'block';
                    productDescription.textContent = descripcion;
                    productDescription.style.display = 'block';
                } else {
                    productImage.style.display = 'none';
                    productDescription.style.display = 'none';
                }
                
                calcularTotales();
            });
        });

        // Evento para actualizar cálculos al cambiar cantidad
        document.querySelectorAll('.cantidad').forEach(input => {
            input.addEventListener('input', calcularTotales);
        });
    </script>
